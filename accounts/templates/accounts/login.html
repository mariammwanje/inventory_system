{% extends "base_login.html" %}

{% load i18n %}
{% load bootstrap3 %}

{% block head_title %}Login {% endblock %}

{% block content %}

<div class="col-sm-4 col-sm-offset-4" >
<h1>Login Here</h1>


<form class="login" method="POST" action="" >
  {% csrf_token %}
  {% bootstrap_form form %}

  <button class="btn btn-primary" type="submit">{% trans "Login" %}</button>
</form>
</div>

{% endblock %}
