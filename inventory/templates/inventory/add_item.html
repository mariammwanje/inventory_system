{% extends 'base.html' %}
{% load bootstrap3 %}



{% block title %} Add Item{% endblock %}
{% block content %}
{% if request.user.is_authenticated %}
    <h3>Add New Item.</h3>
    <!--align="center"-->
    <form method="post"  >
        {% csrf_token %}
        {% bootstrap_form form %}


        <input type="submit" value="Add Item" class="btn btn-primary">

        <a href="{% url 'inventory:landing' %}"class="btn btn-primary"> Cancel</a>
    </form>
{% else %}
{% endif %}
{% endblock %}
